<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us: MarketMinds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="MarketMinds Contact Us">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
  --dark-purple: #14034C;
  --light-blue: #50ABFF;
  --yellow: #FDC22B;
  --orange: #FF914D;
  --white: #FFFFFF;
  --navy-blue: #1A4091;
  --gray-bg: #FFFFFF;
  --font-main: 'Montserrat', Arial, sans-serif;
  --transition: 0.3s cubic-bezier(0.4,0.1,0.2,1);
  --main-content-width: 1100px;
}
html, body {
  margin: 0;
  padding: 0;
  font-family: var(--font-main);
  background: #fff;
  color: var(--dark-purple);
  scroll-behavior: smooth;
  width: 100%;
  min-width: 0;
}
header {
  background: var(--dark-purple);
  color: var(--white);
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 16px 0 rgba(20,3,76,0.08);
}
.navbar {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.75rem 2rem;
}
.navbar-logo {
  display: flex;
  align-items: center;
}
.navbar-logo img {
  height: 44px;
  width: auto;
  border-radius: 8px;
  background: var(--white);
  object-fit: contain;
  box-shadow: 0 2px 8px 0 rgba(20,3,76,0.08);
}
.navbar-links {
  display: flex;
  gap: 2rem;
  align-items: center;
}
.navbar-links a {
  color: var(--white);
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  letter-spacing: 0.03em;
  transition: color var(--transition);
  position: relative;
  padding: 0.25em 0.5em;
  border-radius: 6px;
  cursor: pointer;
}
.navbar-links a.active, .navbar-links a:hover {
  background: var(--light-blue);
  color: var(--dark-purple);
}
.navbar-toggle {
  display: none;
  flex-direction: column;
  justify-content: center;
  cursor: pointer;
  height: 40px;
  width: 40px;
  margin-left: 1rem;
}
.navbar-toggle span {
  display: block;
  height: 4px;
  width: 28px;
  background: var(--white);
  margin: 4px 0;
  border-radius: 2px;
  transition: all 0.25s;
}
@media (max-width: 860px) {
  .navbar {
    padding: 0.5rem 1rem;
  }
  .navbar-links {
    position: absolute;
    right: 0;
    top: 64px;
    flex-direction: column;
    background: var(--dark-purple);
    width: 100vw;
    max-width: 320px;
    gap: 0.5rem;
    box-shadow: 0 6px 24px 0 rgba(20,3,76,0.13);
    display: none;
    align-items: flex-start;
    padding: 1.5rem 2rem 2rem 2rem;
  }
  .navbar-links.open {
    display: flex;
  }
  .navbar-toggle {
    display: flex;
  }
}
/* HERO */
.hero {
  position: relative;
  min-height: 340px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(120deg, var(--dark-purple) 60%, var(--light-blue) 100%);
  overflow: visible;
}
.hero-bg {
  position: absolute;
  inset: 0;
  opacity: 0.16;
  z-index: 1;
  pointer-events: none;
}

.hero {
  width: 100%;
  position: relative;
  min-height: 250px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(120deg, var(--dark-purple) 60%, var(--light-blue) 100%);
  overflow: visible;
}

.hero-bg {
  position: absolute;
  inset: 0;
  width: 1000px;
  height: 250px;
  display: flex;
  z-index: 1;
  pointer-events: none;
}

/* FOOTER */
footer {
  background: #0D2B6D;
  position: relative;
  width: 100%;
  min-width: 0;
  border: none;
  height: 150px;
  padding: 20px 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.footer-bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  background: url('classroom-footer.jpg') center/cover no-repeat;
  opacity: 0.65;
  mix-blend-mode: multiply;
  z-index: 0;
  pointer-events: none;
}
.footer-main-row {
  position: relative;
  z-index: 1;
  max-width: 1100px;
  margin: 0 auto;
  width: 100%;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  height: 110px;
  min-height: 0;
}
.footer-socials {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 10px;
  padding-left: 20px;
}
.footer-social-link {
  display: flex;
  align-items: center;
  justify-content: center;
}
.footer-social-icon {
  background: transparent;
  border-radius: 8px;
  width: 70px;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: border-color 0.2s, background 0.2s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
}
.footer-social-icon img {
  width: 80px;
  height: 80px;
  display: block;
  background: none;
  border-radius: 0;
}
.footer-social-link:hover .footer-social-icon,
.footer-social-link:focus .footer-social-icon {
  border-color: #d9e8ff;
  background: #232b53;
}
.footer-center {
  display: flex;
  align-items: center;
  justify-content: center;
}
.footer-logo {
  width: 100px;
  height: auto;
  margin-right: 16px;
}
.footer-center-text {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
}
.footer-title {
  font-size: 26px;
  font-weight: bold;
  color: #fff;
  letter-spacing: 0.07em;
  line-height: 1.1;
  margin-bottom: 2px;
  font-family: 'Montserrat', Arial, sans-serif;
}
.footer-tagline {
  font-size: 16px;
  font-weight: 600;
  color: #d9e8ff;
  letter-spacing: 0.01em;
  margin-top: 3px;
}
.footer-backtotop-wrap {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 20px;
  height: 100%;
}
.footer-backtotop {
  color: #fff;
  font-size: 14px;
  text-decoration: none;
  font-weight: 600;
  padding: 0 2px;
  transition: color 0.2s;
  cursor: pointer;
}
.footer-backtotop:hover,
.footer-backtotop:focus {
  color: #d9e8ff;
  text-decoration: underline;
}
.budget-img {
    max-width: 400px;
    width: 100%;
    height: auto;
    margin-top: 10px;
    border: 4px solid #234081;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 2px 12px rgba(34,64,129,0.12);
    display: block;
}
.images-section {
    margin-top: 32px;
    display: flex;
    gap: 32px;
    flex-wrap: wrap;
    justify-content: center;
}
@media (max-width: 900px) {
  .footer-main-row { flex-direction: column; justify-content: center; gap: 16px; height: auto; }
  .footer-socials, .footer-backtotop-wrap { padding: 0; }
  .footer-center { margin-bottom: 4px; }
  .footer-logo { width: 70px; }
  .footer-title { font-size: 18px; }
  .footer-tagline { font-size: 13px; }
}

.navbar-links button {
  background: none;
  border: none;
  color: var(--white);
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  letter-spacing: 0.03em;
  transition: color var(--transition), background var(--transition);
  position: relative;
  padding: 0.25em 0.5em;
  border-radius: 6px;
  cursor: pointer;
  outline: none;
}

.navbar-links button:hover,
.navbar-links button.active {
  background: var(--light-blue);
  color: var(--dark-purple);
}
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="logo.png" alt="MarketMinds Logo" id="header-logo" />
    </div>
    <div class="navbar-toggle" id="navbar-toggle" aria-label="Open Menu" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="navbar-links" id="navbar-links">
   <button id="home" data-section="home">Home</button>
      <script>
        document.getElementById("home").onclick = function() {
          window.location.href = "homePage.html";
        };
      </script>
      <button id="aboutus" data-section="aboutUs">About Us</button>
      <script>
        document.getElementById("aboutus").onclick = function() {
          window.location.href = "aboutUs.html";
        };
      </script>
      <button id="events" data-section="events">Events</button>
      <script>
        document.getElementById("events").onclick = function() {
          window.location.href = "events.html";
        };
      </script>
      <button id="leadership" data-section="leadership">Leadership</button>
      <script>
        document.getElementById("leadership").onclick = function() {
          window.location.href = "leaderS_hip.html";
        };
      </script>
      <button id="admissions" data-section="admissions">Admissions</button>
      <script>
        document.getElementById("admissions").onclick = function() {
          window.location.href = "admissions.html";
        };
      </script>
      <button id="chapters" data-section="chapters">Chapters</button>
      <script>
        document.getElementById("chapters").onclick = function() {
          window.location.href = "chapters.html";
        };
      </script>
      <button id="hintonYEA" data-section="hintonYEA">HintonYEA</button>
      <script>
        document.getElementById("hintonYEA").onclick = function() {
          window.location.href = "hintonYEA.html";
        };
      </script>
      <button id="contact" data-section="contact">Contact Us</button>
      <script>
        document.getElementById("contact").onclick = function() {
          window.location.href = "contact.html";
        };
      </script>

    </div>
  </nav>
</header>
  <!-- HERO SECTION -->
  <section class="hero" id="hero">
    <div class="hero-bg">
      <img src="contactUsBanner.jpg" style="width:800px; margin-left:50px" alt="Events Banner" class="hero-img">
      <img src="contactUsBanner.jpg" style="width:900px; margin-left:50px" alt="Events Banner" class="hero-img">
      <img src="contactUsBanner.jpg" style="width:900px; margin-left:50px" alt="Events Banner" class="hero-img">
    </div>  
  </section>
        <!---CONTENT-->
        <div class="images-section" style="margin-top: 32px; display: flex; gap: 32px; flex-wrap: wrap; justify-content: center;">
          <div>
              <img src="pieChart.jpg" alt="Budget Table Image" class="budget-img" />
          </div>
          <div>
              <img src="text.jpg" alt="Budget Pie Chart" class="budget-img" />
          </div>
      </div>
      <div style="height: 50px; background: #fff;"></div>

  <footer>
    <div class="footer-bg"></div>
    <div class="footer-main-row">
      <div class="footer-socials">
        <a href="https://www.instagram.com/joinmarketminds" class="footer-social-link" aria-label="Instagram" target="_blank" rel="noopener">
          <span class="footer-social-icon">
            <img src="logo-insta.png" alt="Instagram" />
          </span>
        </a>
        <a href="https://x.com/joinMarketMinds" style="margin-left: 30px;"class="footer-social-link" aria-label="Twitter" target="_blank" rel="noopener">
          <span class="footer-social-icon">
            <img src="x-social-media-round-icon.webp" alt="Instagram" />
          </span>
        </a>
      </div>

      <div class="footer-center">
        <img src="marketminds-logo-lightbulb-brain.png" alt="MarketMinds Logo" class="footer-logo" />
        <div class="footer-center-text">
          <div class="footer-title">MARKETMINDS</div>
          <div class="footer-tagline">Drive the Next Big Thing</div>
        </div>
      </div>
      <div class="footer-backtotop-wrap">
        <a href="#" class="footer-backtotop" id="backtotop-btn">Back to Top</a>
      </div>
    </div>
  </footer>
  <script>
        // Back to top button
document.getElementById('backtotop-btn').addEventListener('click', function(e) {
  e.preventDefault();
  window.scrollTo({top: 0, behavior: 'smooth'});
});
// Mobile nav toggle
const navbarToggle = document.getElementById('navbar-toggle');
const navbarLinks = document.getElementById('navbar-links');
navbarToggle && navbarToggle.addEventListener('click', () => {
  navbarLinks.classList.toggle('open');
});
navbarToggle && navbarToggle.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' || e.key === ' ') {
    navbarLinks.classList.toggle('open');
  }
});
window.addEventListener('resize', () => {
  if(window.innerWidth > 860) navbarLinks.classList.remove('open');
});
  </script>
</body>
</html>
